<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [10,20,30,40,50]
        document.write(arr)

        for(var i=0;i<arr.length;i++){
            document.write("<br/>"+arr[i])
        }
        for(i in arr){
            document.write("<br/> Index is "+i +"Value is " +arr[i])
        }
        for(i of arr){
            document.write("<br/> Value is " +i)
        }
        arr.forEach(function(value,index,a){
            document.write("<br/>Index is "+ index + "Value is " +value+"Array"+a)
        
        })


    </script>

</head>
<body>
    
</body>
</html>
