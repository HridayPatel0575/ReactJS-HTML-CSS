<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10
        let b = 20
        let c = a + b
        document.write("<br/>A value is "+ a) 
        document.write("<br/>B value is "+ b) 
        document.write("<br/>C value is "+ c) 

        document.write("<br/>A Value is " + a + "B value is " + b + "Sum is "+ c )
        document.write(`<br/>A Value is ${a}  B value is ${b}  Sum is ${c}`);


        console.log(`<br/>A Value is ${a}
        B Value is ${b}
        Sum is ${a + b}`);

        if(true){
            let a = 99
            document.write("<br/>A Value inside if "+ a)
        }

        document.write("<br/>A Value last " + a)

        document.write("<table border='1'>")
            for (var i = 0;i<10000;i++){
                if(i % 100==0){
                    document.write("<tr>")
                }
                document.write("</th>")
                if(i % 2==0){
                    document.write("<td bgcolor='yellow'>"+ i + "</td>")
                }else{
                    document.write("<td bgcolor='red'>"+ i + "</td>")
                }
                document.write("</th>")
                if(i % 100==90){
                    document.write("<tr>")
                }
                
            
        }
            document.write("</table>")
        </script>

        
</head>

</body>
</html>
